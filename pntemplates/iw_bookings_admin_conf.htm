<!--[include file="iw_bookings_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='package_settings.gif' set='icons/large']--></div>
	<div style="height:20px;">&nbsp;</div>
	<h2><!--[gt text="Modify module configuration"]--></h2>

	<form name="configurar" id="configurar" class="pn-adminform" action="<!--[pnmodurl modname="iw_bookings" type="admin" func="conf_modifica"]-->" method="post" enctype="application/x-www-form-urlencoded">
	<input name="authid" type="hidden" value="<!--[pnsecgenauthkey module="iw_bookings"]-->" >
	<!-- <table border="0" cellpadding="5" cellspacing="0" width="100%"> -->
	<table width="600" style="text-align:center;">
	<tr>
		<td align="left"><!--[gt text="Group for preferential bookings"]--></td>
		<td align="left">
			<select name="grup">
			    <!--[foreach from=$grups item=grup_item]-->
					<option <!--[if $grup eq $grup_item.id]--> selected <!--[/if]-->value="<!--[$grup_item.id]-->"><!--[$grup_item.name]--></option>
				<!--[/foreach]-->
			</select>
		</td>
	</tr>
	<tr>
		<td align="left" ><!--[gt text="Number of weeks allowed to book"]--></td>
		<td align="left">
			<input type="text" name="setmanes" id="setmanes" value="<!--[$setmanes]-->" size="2" maxlength="2" tabindex="2">
		</td>
	</tr>
	<tr>
		<td align="left" ><!--[gt text="Show weekends"]--></td>
		<td align="left">
			<input type="checkbox" name="capsetmana" id="capsetmana" "<!--[if $capsetmana]-->checked<!--[/if]-->" value="1"/>
		</td>
	</tr> 

	<tr>
		<td align="left" ><!--[gt text="Initially show table of month"]--></td>
		<td align="left">
			<input type="checkbox" name="taula" "<!--[if $taula]-->checked<!--[/if]-->" value="1"/>
		</td>
	</tr> 
	<tr>
		<td align="left" ><!--[gt text="Automatically delete old bookings"]--></td>
		<td align="left">
			<input type="checkbox" name="delantigues" " <!--[if $delantigues]-->checked<!--[/if]-->" value="1"/>
		</td>
	</tr> 
	<tr>
		<td align="left" ><!--[gt text="Show colors on table of bookings"]--></td>
		<td align="left">
			<input type="checkbox" name="mostracolors" id="mostracolors" "<!--[if $mostracolors]-->checked<!--[/if]-->" value="1"/>
		</td>
	</tr>
	<!-- This functionality is temporally disabled 
	<tr>
		<td align="left" ><!--[gt text="Get the time from a NTP server"]--></td>
		<td align="left">
			<input type="checkbox" name="NTPtime" "<!--[if $NTPtime]-->checked<!--[/if]-->" value="1"/>
		</td>
	</tr> 
	-->
	</table>
	<div class="formOptions" style="text-align:center;">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Update" __title="Update"]--><!--[gt text="Update"]-->
	</div>
</form>
</div>
